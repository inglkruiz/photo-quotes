<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Get a famous quote with an awesome background image.">
    <meta name="keywords" content="famous quotes, historical quotes, inglkruiz,  webapp example, Luis Ruiz">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhotoQuotes</title>
  </head>
  <body>
    <header class="App-header">
      <div>
        <p class="h5">
          &lt;Photo by <a class="pq-link white App-photographer" target="_blank"></a> / <a class="pq-link white" href="https://unsplash.com?utm_source=inglkruiz&utm_medium=referral&utm_campaign=api-credit" target="_blank">Unsplash</a>&gt;
        </p>
        <a class="pq-link white App-downloadPhoto" target="_blank"><small>DOWNLOAD PHOTO</small></a>
      </div>
      <button id="getQuoteBtn" type="button" class="pq-btn white-outline App-getQuote">READ NEXT</button>
      <div class="App-authors">
        <span class="App-developer">Developed by <a class="pq-link white" href="https://www.linkedin.com/in/inglkruiz" target="_blank">Luis C. Ruiz</a></span><br>
        Designed by <a class="pq-link white" href="https://www.linkedin.com/in/herssonalvarado/" target="_blank">Hersson N. Alvarado</a>
      </div>
      <a href="https://github.com/inglkruiz/photo-quotes" target="_blank"><img width="40" src="https://s3-us-west-2.amazonaws.com/bbrassart/github_icon.png" alt="github"></a>
      
    </header>
    <footer class="App-footer">
      <blockquote class="blockquote blockquote-reverse Quote">
        <p class="h2 Quote-text"></p>
        <footer class="blockquote-footer Quote-footer">
          <cite class="h3 Quote-author"></cite>
        </footer>
      </blockquote>
    </footer>
  </body>
</html>
